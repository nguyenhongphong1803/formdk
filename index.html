<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="mt-5 display-2">ĐĂNG KÝ</h1>
        <div class="container row mt-3">
            <div class="font-weight-bold col-6 mt-2">
                <form >
                    <div class="row mt-2" >
                        <div class="col-6">
                            <label for="">Họ</label>
                            <input class="col-lg inputHo" type="text" name="Ho">
                            <span class="error-info text-danger font-weight-normal"></span>
                            <br>
                            <span class="error-lastName text-danger font-weight-normal"></span>
                        </div>
                        <div class="col-6 ">
                            <label for="">Tên</label>
                            <input class="col-lg inputTen" type="text" name="Ten" >
                            <span class="error-Ten text-danger font-weight-normal"></span>
                            <br>
                            <span class="error-firstName text-danger font-weight-normal"></span>
                        </div>
                    </div>
        
                    <div class="row mt-2" >
                        <div class="col-6">
                            <label for="">Mật Khẩu</label>
                            <input class="col-lg inputMK" type="text" name="Mat Khau" >
                            <span class="error-MK text-danger font-weight-normal"></span>

                        </div>
                        <div class="col-6">
                            <label for="">Xác Nhận SDT Đăng Ký</label>
                            <input class="col-lg inputXNDK" type="text" name="Xac nhan mat khau" >
                            <span class="error-XNDK text-danger font-weight-normal"></span>
                            <br>
                            <span class="error-SDT text-danger font-weight-normal"></span>

                        </div>
                    </div>
        
                    <div class="mt-2">
                        <label  for="">Email</label>
                        <input class="col-lg inputEmail" type="text" name="email" >
                        <span class="error-Email text-danger font-weight-normal"></span>
                        <br>
                        <span class="error-Email2 text-danger font-weight-normal"></span>


                    </div>
        
                    <div class="mt-4 ">
                        <button type="submit" class="btn btn-primary btnSubmit" >Đăng Ký</button>
                    </div>
                    
                </form>
            </div>
            <div class="col-6">
                <img class="img-thumbnail" src="./img/z3737882643007_9d5ecf784eaa1b2e1e873879a1f9f53c.jpg" alt="">
            </div>
    
        </div>

    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script src="./app.js"></script>
</body>
</html>
